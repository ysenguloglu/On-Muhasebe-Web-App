services:
  - type: web
    name: on-muhasebe-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      # PDF API Key - html2pdf.app API key'inizi buraya ekleyin
      - key: PDF_API_KEY
        sync: false
      # Gmail API Ayarları (SMTP yerine - Render.com port kısıtlamaları nedeniyle)
      # Gmail API için OAuth 2.0 token gereklidir
      # Kurulum: https://developers.google.com/gmail/api/quickstart/python
      - key: GMAIL_TOKEN_JSON
        sync: false
      # E-posta Adresleri - Render.com dashboard'dan ekleyin
      - key: EMAIL_FROM
        sync: false
      - key: EMAIL_TO
        sync: false