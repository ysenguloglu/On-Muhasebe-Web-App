    <script>
        const API_BASE = window.location.origin;
        let urunler = [];
        let tumEvraklar = []; // TÃ¼m evraklarÄ± sakla (arama iÃ§in)
        
        // Sayfa yÃ¼klendiÄŸinde iÅŸ emri no'yu al
        window.onload = async function() {
            try {
                const response = await fetch(`${API_BASE}/api/is-evraki/sonraki-no`);
                const data = await response.json();
                if (data.success) {
                    document.getElementById('is_emri_no').value = data.data.is_emri_no;
                }
            } catch (error) {
                console.error('Ä°ÅŸ emri no alÄ±namadÄ±:', error);
            }
            
            // BugÃ¼nÃ¼n tarihini doldur
            const today = new Date();
            document.getElementById('tarih_gun').value = today.getDate();
            document.getElementById('tarih_ay').value = today.getMonth() + 1;
            document.getElementById('tarih_yil').value = today.getFullYear();
            
            loadEvraklar();
        };
        
        function showUrunEkleModal() {
            document.getElementById('urunModal').style.display = 'block';
        }
        
        function closeUrunModal() {
            document.getElementById('urunModal').style.display = 'none';
            document.getElementById('modal_urun_kodu').value = '';
            document.getElementById('modal_urun_adi').value = '';
            document.getElementById('modal_adet').value = '';
            document.getElementById('modal_fiyat').value = '';
        }
        
        function addUrun() {
            const urun_kodu = document.getElementById('modal_urun_kodu').value;
            const urun_adi = document.getElementById('modal_urun_adi').value;
            const adet = parseFloat(document.getElementById('modal_adet').value);
            const fiyat = parseFloat(document.getElementById('modal_fiyat').value);
            
            if (!urun_adi || !adet || adet <= 0 || fiyat < 0) {
                alert('LÃ¼tfen tÃ¼m alanlarÄ± doÄŸru ÅŸekilde doldurun!');
                return;
            }
            
            urunler.push({
                urun_kodu: urun_kodu,
                urun_adi: urun_adi,
                adet: adet,
                birim_fiyat: fiyat,
                toplam: adet * fiyat
            });
            
            updateUrunListesi();
            closeUrunModal();
        }
        
        function removeUrun(index) {
            urunler.splice(index, 1);
            updateUrunListesi();
        }
        
        function updateUrunListesi() {
            const container = document.getElementById('urunListesi');
            container.innerHTML = '';
            
            if (urunler.length === 0) {
                container.innerHTML = '<p style="color: #999; padding: 20px; text-align: center;">HenÃ¼z Ã¼rÃ¼n eklenmedi.</p>';
                return;
            }
            
            let toplamTutar = 0;
            urunler.forEach((urun, index) => {
                toplamTutar += urun.toplam;
                const div = document.createElement('div');
                div.className = 'urun-item';
                div.innerHTML = `
                    <div class="urun-item-info">
                        <strong>${urun.urun_adi}</strong> (${urun.urun_kodu || '-'})<br>
                        <small>Adet: ${urun.adet} Ã— ${urun.birim_fiyat.toFixed(2)} â‚º = ${urun.toplam.toFixed(2)} â‚º</small>
                    </div>
                    <div class="urun-item-actions">
                        <button class="btn-danger" onclick="removeUrun(${index})">ğŸ—‘ï¸</button>
                    </div>
                `;
                container.appendChild(div);
            });
            
            const toplamDiv = document.createElement('div');
            toplamDiv.style.cssText = 'margin-top: 15px; padding: 15px; background: #e8f5e9; border-radius: 5px; text-align: right; font-size: 18px; font-weight: bold; color: #2e7d32;';
            toplamDiv.innerHTML = `TOPLAM: ${toplamTutar.toFixed(2)} â‚º`;
            container.appendChild(toplamDiv);
        }
        
        document.getElementById('isEvrakiForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // SeÃ§ilen iÅŸleri al (checkbox'lardan)
            const secilenIsler = Array.from(document.querySelectorAll('input[name="isler"]:checked')).map(cb => cb.value);
            if (secilenIsler.length === 0) {
                alert('En az bir iÅŸ seÃ§melisiniz!');
                return;
            }
            
            const tarih = `${document.getElementById('tarih_gun').value}-${document.getElementById('tarih_ay').value}-${document.getElementById('tarih_yil').value}`;
            const toplamTutar = urunler.reduce((sum, u) => sum + u.toplam, 0);
            
            const data = {
                is_emri_no: parseInt(document.getElementById('is_emri_no').value),
                tarih: tarih,
                musteri_unvan: document.getElementById('musteri_unvan').value,
                telefon: document.getElementById('telefon').value,
                arac_plakasi: document.getElementById('arac_plakasi').value,
                cekici_dorse: document.getElementById('cekici_dorse').value,
                marka_model: document.getElementById('marka_model').value,
                talep_edilen_isler: secilenIsler.join(', '),
                musteri_sikayeti: document.getElementById('musteri_sikayeti').value,
                yapilan_is: document.getElementById('yapilan_is').value,
                baslama_saati: document.getElementById('baslama_saati').value,
                bitis_saati: document.getElementById('bitis_saati').value,
                kullanilan_urunler: JSON.stringify(urunler),
                toplam_tutar: toplamTutar,
                tc_kimlik_no: document.getElementById('tc_kimlik_no').value,
                musteri_email: document.getElementById('musteri_email').value,
                musteri_adres: document.getElementById('musteri_adres').value,
                vergi_dairesi: document.getElementById('vergi_dairesi').value,
                firma_tipi: document.getElementById('firma_tipi').value,
                send_email: true
            };
            
            try {
                // EÄŸer dÃ¼zenleme modundaysa gÃ¼ncelle
                if (editingEvrakId) {
                    const response = await fetch(`${API_BASE}/api/is-evraki/${editingEvrakId}`, {
                        method: 'PUT',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify(data)
                    });
                    
                    const result = await response.json();
                    if (result.success) {
                        alert('Ä°ÅŸ evrakÄ± baÅŸarÄ±yla gÃ¼ncellendi!');
                        clearForm();
                        loadEvraklar();
                    } else {
                        alert('Hata: ' + (result.detail || result.message));
                    }
                } else {
                    // Yeni kayÄ±t - kaydet ve gÃ¶nder endpoint'ini dene
                    const response = await fetch(`${API_BASE}/api/is-evraki/kaydet-ve-gonder`, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify(data)
                    });
                    
                    const result = await response.json();
                    if (result.success) {
                        let mesaj = result.message || 'Ä°ÅŸ evrakÄ± baÅŸarÄ±yla kaydedildi!';
                        if (result.warning) {
                            mesaj += '\n\nUyarÄ±: ' + result.warning;
                        }
                        if (result.stok_mesajlari && result.stok_mesajlari.hatali.length > 0) {
                            mesaj += '\n\nStok UyarÄ±larÄ±:\n' + result.stok_mesajlari.hatali.join('\n');
                        }
                        alert(mesaj);
                        clearForm();
                        loadEvraklar();
                    } else {
                        alert('Hata: ' + (result.detail || result.message));
                    }
                }
            } catch (error) {
                alert('Hata: ' + error.message);
            }
        });
        
        let editingEvrakId = null;
        
        async function loadEvraklar() {
            try {
                const response = await fetch(`${API_BASE}/api/is-evraki`);

                vergi_dairesi: document.getElementById('vergi_dairesi').value,
                firma_tipi: document.getElementById('firma_tipi').value,

            try {
